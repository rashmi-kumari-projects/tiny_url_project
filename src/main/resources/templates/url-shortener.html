<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .shortened-url {
            margin-top: 20px;
            font-weight: bold;
            color: #2ab41f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p>Enter a URL to shorten it:</p>
        <!-- Input form to accept a URL -->
        <form action="/shorten" method="post">
            <input type="url" name="url" placeholder="Enter your URL here" required>
            <br>
            <button type="submit">URL Shortner</button>
        </form>

        <!-- Placeholder for shortened URL -->
        <div class="shortened-url" id="shortened-url">
            <!-- Dynamically display shortened URL if available -->
        </div>
    </div>
</body>
</html>
